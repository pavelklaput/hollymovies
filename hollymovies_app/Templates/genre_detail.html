<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Detail Genre: {{ genre.name }}</h1>

{% if genre.movies.all %}
    <p>Filmy:</p>
    <ul>
        {% for movie in genre.movies.all %}
            <li>{{ movie.name }}</li>
        {% endfor %}
    </ul>
{% endif %}
</body>
</html>
